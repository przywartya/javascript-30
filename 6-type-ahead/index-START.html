<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const allCities = fetch(endpoint)
  .then(function(response) {
    return response.json();
  })
  .then(function(myJson) {
    // console.log(myJson)
    return myJson;
  });

  // debugger

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');
searchInput.addEventListener('keyup', function(e) {
  const inputValue = this.value;
  allCities.then(cities => cities.filter(city => (city.city.includes(inputValue) || city.state.includes(inputValue)))).then(
    cities => {
      suggestions.innerHTML = cities.map(place => `
        <li><span class="name">${place.city} ${place.state}</span></li>
      `).join('');
    }
  );
})
</script>
  </body>
</html>
